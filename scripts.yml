version: 0.10.3
name: deno_mongo_schema
scripts:
  dev:
    cmd: "deno run example/hooks.ts"
    desc: "test"
    allow:
      - net
      - write
      - read
    unstable: true
    # tsconfig: "tsconfig.json"
    watch: true
  cache: 
    cmd: deno cache --lock=lock.json --lock-write --unstable deps.ts
    watch: false
  test: 
    cmd: deno test
    allow:
      - net
      - write
      - read
    unstable: true
    tsconfig: "tsconfig.json"
    watch: false
  log: 
    cmd: conventional-changelog -p angular -i CHANGELOG.md -s -r 0
    watch: false    